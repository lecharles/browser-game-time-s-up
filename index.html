<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time's Up! - Word Guessing Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <!-- ==================== SETUP SCREEN ==================== -->
    <div id="setup-screen" class="screen">
        <h1>‚è∞ Time's Up!</h1>
        <p class="tagline">Help your team guess words in 60 seconds</p>
    
        <div class="setup-container">
            <!-- Team 1 Setup -->
            <div class="team-setup">
                <h2>Team 1</h2>
                <input type="text" id="team1-name" placeholder="Team 1 Name" maxlength="20">
    
                <h3>Players</h3>
                <input type="text" class="player-name" data-team="1" data-player="0" placeholder="Player 1" maxlength="15">
                <input type="text" class="player-name" data-team="1" data-player="1" placeholder="Player 2" maxlength="15">
                <input type="text" class="player-name" data-team="1" data-player="2" placeholder="Player 3 (optional)"
                    maxlength="15">
                <input type="text" class="player-name" data-team="1" data-player="3" placeholder="Player 4 (optional)"
                    maxlength="15">
            </div>
    
            <!-- Team 2 Setup -->
            <div class="team-setup">
                <h2>Team 2</h2>
                <input type="text" id="team2-name" placeholder="Team 2 Name" maxlength="20">
    
                <h3>Players</h3>
                <input type="text" class="player-name" data-team="2" data-player="0" placeholder="Player 1" maxlength="15">
                <input type="text" class="player-name" data-team="2" data-player="1" placeholder="Player 2" maxlength="15">
                <input type="text" class="player-name" data-team="2" data-player="2" placeholder="Player 3 (optional)"
                    maxlength="15">
                <input type="text" class="player-name" data-team="2" data-player="3" placeholder="Player 4 (optional)"
                    maxlength="15">
            </div>
        </div>
    
        <button id="start-game-btn" class="btn-primary">Start Game</button>
        <p class="error-message" id="setup-error"></p>
    </div>
    
    <!-- ==================== WORD ENTRY SCREEN ==================== -->
    <div id="word-entry-screen" class="screen hidden">
        <h1>üìù Enter Your Words</h1>
        <p id="current-player-prompt">Player, enter 3-5 words:</p>
    
        <div class="word-input-container">
            <input type="text" class="word-input" placeholder="Word 1" maxlength="30">
            <input type="text" class="word-input" placeholder="Word 2" maxlength="30">
            <input type="text" class="word-input" placeholder="Word 3" maxlength="30">
            <input type="text" class="word-input" placeholder="Word 4 (optional)" maxlength="30">
            <input type="text" class="word-input" placeholder="Word 5 (optional)" maxlength="30">
        </div>
    
        <button id="submit-words-btn" class="btn-primary">Submit Words</button>
        <p class="error-message" id="word-entry-error"></p>
        <p id="word-entry-progress">Player 1 of X</p>
    </div>
    
    
    <!-- ==================== GAMEPLAY SCREEN ==================== -->
    
    
    <!-- ==================== ROUND RESULTS SCREEN ==================== -->
    
    
    <!-- ==================== FINAL RESULTS SCREEN ==================== -->
    
    
    <!-- ==================== HOW TO PLAY (Always Visible) ==================== -->
</body>
</html>
